<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</head>
	<body>

		<h1>This is the app</h1>
		<input id="callme" type="text">
		<input type="button" value="Press Me" onclick="call_remote()" />


		<script>
			function call_remote(){
				var cn = $('#callme').val();
				$.post('http://myapp.loc/server/fetch.php', {cn:cn}, function(result){
					alert(result.called);
				}, 'json');

			}
		</script>

	</body>
</html>
