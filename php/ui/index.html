<html>
	<body>
		
		<div id="app">
		  
		  <span>{{ message }}</span>

		  <br />

		  <input type="button" value="Dont Push Me!" v-on:click="counter += 1" />

		  <span>{{ counter }}</span>

		  <input type="button" value="Push Me!" v-on:click="greet(counter)" />

		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
		
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello MinYay!',
					counter: 1
				},
				methods: {
					greet: function (counter) {
						alert("Me me me " + counter)
					}


				}
			})
		</script>


	</body>
</html>
